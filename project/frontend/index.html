                if (r != null) return unescape(r[2]);
                return null;

              if (getQueryString('schema') !== 'electron') {
                window.location.href = "../serverPC/pcHtml.html";
              } else {
                window.location.href = "../serverPC/pcHtml.html?schema=electron";
              }
            };
