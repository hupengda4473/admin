<!-- BEGIN LOGO -->
<div class="logo">
  <!--<img style="height: 100px;width: auto;" src="images/logo.png" alt=""/>-->

<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" style="height: 400px;margin-top: 100px">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" name="loginForm" method="post">
    <h3 class="form-title">登录</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span id="errorInfo">请输入名字和密码 </span>
    </div>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>

      <span id="loginInLimits">
			该用户权限不足 </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">用户名字</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input id="memberNameLogin" class="form-control placeholder-no-fix " type="text" autocomplete="off" placeholder="请输入姓名" name="username"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input id="memberPasswordLogin" class="form-control placeholder-no-fix" type="password" autocomplete="off"
               placeholder="请输入密码" name="password"/>
      </div>
    </div>
  </form>
  <button class="btn green pull-right" id="buttonLoginOk">
    确定 <i class="m-icon-swapright m-icon-white"></i>
  </button>
</div>
